{% extends 'base.html' %}

{% block content %}

<form method="post">
  {% csrf_token %}

  {% include 'includes/messages.html' %}

  {% for field in form %}
    {% include 'includes/form_field.html' with field=field %}

  <button type="submit" class="btn btn-primary form-floating">Change the password</button>
</form>
</div>

{% endblock %}
