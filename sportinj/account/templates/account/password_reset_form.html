{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
      {% include 'includes/form_field.html' with field=field %}
    {% endfor %}

    <button type="submit" class="btn btn-primary">Reset your password</button>
  </form>
</div>

{% endblock %}
