{% extends 'base.html' %}

{% block content %}

<form method="post">
  {% csrf_token %}
  {% if messages %}
    <div class="alert alert-info row align-items-center mb-3 col-sm-5">
      {% for message in messages %}
        <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% for field in form %}
  <div class="form-floating row align-items-center mb-3 col-sm-5">
    <input
      type="password"
      class="form-control col-sm-1"
      id="{{ field.id_for_label }}"
      name="{{ field.name }}"
      placeholder="{{ field.label }}"
      value="{{ field.value|default_if_none:'' }}">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    <div class="col-sm-6">
      {% if field.errors %}
        <div class="invalid-feedback d-block">
          {% for error in field.errors %}
            <p>{{ error }}</p>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary row align-items-center mb-2">Update your password</button>
</form>

{% endblock %}
